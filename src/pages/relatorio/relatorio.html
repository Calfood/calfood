<ion-header>

  <ion-navbar>
    <ion-title>Relatório</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>

      <p style="font-size:20px">O custo mínimo do fazendeiro será de <b>R$ {{custo_minimo}}</b>.<br>Se adquirido <b>{{qtd_leite}}</b> Litros de leite a custo de <b>R$ {{custo_leite}}</b> por kg.<br>Se for adquirido <b>{{qtd_racao}}</b> Kg de ração a um custo de <b>R$ {{custo_racao}}</b> e <b>{{qtd_feno}}</b> Kg de feno a um custo de <b>R$ {{custo_feno}}</b> por kg.</p>

  </ion-card>
  <button (click)="emitirDualidade()" ion-button round full>Dualidade&nbsp;&nbsp;&nbsp;<ion-icon name="arrow-right" item-end></ion-icon></button>

</ion-content>
